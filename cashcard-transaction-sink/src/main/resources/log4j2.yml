Configuration:
  status: WARN
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %t --- [%15.15c] : %m%n%ex"
  Loggers:
    logger:
      - name: com.example.demo
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
      - name: org.springframework
        level: info
        additivity: false
        AppenderRef:
          - ref: Console
    Root:
      level: info
      AppenderRef:
        - ref: Console