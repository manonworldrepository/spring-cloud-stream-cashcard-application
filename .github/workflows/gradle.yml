name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Setup GraalVM
      uses: graalvm/setup-graalvm@v1.2.6
      with:
        java-version: 23

    - name: Build with Gradle Wrapper on Native Image
      run: ./gradlew clean spring-boot:build-image -Pnative

    - name: Test with Gradle Wrapper
      run: ./gradlew clean test
      
    - name: Test with Gradle Wrapper on Native Image
      run: ./gradlew clean test -PnativeTest

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write
